services:
  - type: web
    name: portfolio-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        value: your_mongodb_connection_string
      - key: DB_NAME
        value: portfolio_db
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.vercel.app